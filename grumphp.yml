# grumphp.yml
grumphp:
  hooks_dir: ~
  hooks_preset: local
  git_hook_variables:
    VAGRANT_HOST_DIR: .
    VAGRANT_PROJECT_DIR: /var/www
    EXEC_GRUMPHP_COMMAND: exec
    ENV: {}
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_timeout: 60
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: false
  environment:
    files: []
    variables: {}
    paths: []
  tasks:
    git_branch_name:
      whitelist:
        - "/\d+-[a-zA-Z0-9-]+/"
      blacklist:
        - "develop"
        - "master"
      additional_modifiers: ''
      allow_detached_head: true
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: false
      enforce_no_subject_punctuations: true
      enforce_no_subject_trailing_period: true
      enforce_single_lined_subject: false
      type_scope_conventions: [ ]
      skip_on_merge_commit: true
      max_body_width: 72
      max_subject_width: 60
      matchers:
        Must contain JIRA issue number: '/^\[\d+\] - .+/'
      case_insensitive: true
      multiline: true
      additional_modifiers: ''
    phplint:
      exclude: [ ]
      jobs: ~
      short_open_tag: false
      ignore_patterns: [ ]
      triggered_by: [ 'php', 'phtml', 'php3', 'php4', 'php5' ]
    phpmd:
      whitelist_patterns: [ ]
      exclude: [ ]
      report_format: text
      ruleset: [ 'cleancode', 'codesize', 'naming' ]
      triggered_by: [ 'php' ]
    phpcs:
      standard: [ ]
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      report: full
      report_width: ~
      whitelist_patterns: [ ]
      encoding: ~
      ignore_patterns: [ ]
      sniffs: [ ]
      triggered_by: [ php ]
      exclude: [ ]
      show_sniffs_error_path: true
  testsuites: []
  extensions: []
